{% extends "base.html" %}

{% block title %}用户详情{% end %}

{% block script %}
{% end %}
{% block style %}
<style>
    .color-right {
        background-color: yellowgreen;
        color: white;
    }

    .color-wrong {
        color: red;
    }
</style>
{% end %}

{% block content %}
<div class="container">
    <h3>用户信息</h3>
    <div>
        <div>
            <label>Email</label>
            {{!email}}
        </div>
        <div>
            <label>Username</label>
            {{!username}}
        </div>
    </div>
    <div class="card">
        <h4>所属组</h4>
        <ul>
            <li v-for="g in groups">Name: {{!g.name}} ID: {{!g.id}} Admin: {{!g.auth.admin ? "true" : "false"}}</li>
        </ul>
        <a href="/user/group_create">创建组</a>
    </div>
</div>
{% end %}

{% block script %}
<script>
    $.getJSON("/api/v1/user")
        .then((ret) => {
            console.log(ret)
            new Vue({
                el: "#app",
                data: ret,
            })
        })
</script>
{% end %}
